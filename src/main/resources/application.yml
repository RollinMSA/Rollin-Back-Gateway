server:
  port: ${GATEWAY_PORT}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone : ${EUREKA_DEFAULT_ZONE}

spring:
  application:
    name: rollin-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
            allowed-origins:
              - "http://localhost:3000"
            allowed-headers: "*"
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
            - CustomFilter


        - id: paper-service
          uri: lb://PAPER-SERVICE
          predicates:
            - Path=/paper/**
          filters:
#            - name: CircuitBreaker
#              args:
#                name: myCircuitBreaker
#                fallbackUri: forward:/inCaseOfFailureUseThis
            - CustomFilter
#            - AuthFilter

        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path= /board/**,/upload
          filters:
            - CustomFilter
            - AuthFilter

        - id: gift-service
          uri: lb://GIFT-SERVICE
          predicates:
            - Path=/gift/**, /mail/**
          filters:
            - CustomFilter
            - AuthFilter
        - id: comment
          uri: lb://COMMENT
          predicates:
            - Path=/comment/**
          filters:
            - CustomFilter
            - AuthFilter
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health: #actuator로 정보 확인
      show-details: always
  health: #actuator로 cb 상태 확인
    circuitbreakers:
      enabled: true
